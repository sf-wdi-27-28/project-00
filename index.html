<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Blank</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div id="game-information" class="row">
      <div class="col-md-3">
        <h1 id="player1Name">Player 1</h1>
        <p id="player1Wins">Wins: 0</p>
        <form id="player1" class="inline">
          <input id="name1"type="text" class="form-control" placeholder="Name">
          <input id="color1" type="color" value="#ff0000">
          <input type="submit" class="btn btn-primary btn-sm">
        </form>
      </div>
      <div class="col-md-6 text-center">
        <h1>HAC - MAN</h1>
        <div id="dialogue">
        </div>
        <button id="save" class="btn btn-primary btn-sm hidden">Save</button>
        <button id="play" class="btn btn-primary btn-sm">Play</button>
        <button id="reset" class="btn btn-primary btn-sm">Reset</button>
      </div>
      <div class="col-md-3">
        <h1 id="player2Name">Player 2</h1>
        <p id="player2Wins">Wins: 0</p>
        <form id="player2" class="inline">
          <input id="name2" type="text" class="form-control" placeholder="Name">
          <input id="color2" type="color" value="#00ff00">
          <input type="submit" class="btn btn-primary btn-sm">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <div id="field">
        </div>


      </div>
    </div>
  </div>
</body>
</html>
